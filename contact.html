<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">

    <!-- Header & Navigation -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-md shadow-slate-200/50 dark:shadow-black/10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-slate-800 dark:text-white">
                Borluit<span class="text-indigo-500">.dev</span>
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="hover:text-indigo-500 transition-colors">Home</a>
                <a href="apps.html" class="hover:text-indigo-500 transition-colors">Apps</a>
                <a href="about.html" class="hover:text-indigo-500 transition-colors">About</a>
                <a href="contact.html" class="text-indigo-500 font-semibold">Contact</a>

            <div class="flex items-center">
                 <button id="theme-toggle" class="mr-4 text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors">
                    <i class="fas fa-sun text-lg"></i>
                </button>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
            <a href="index.html" class="block hover:text-indigo-500 transition-colors">Home</a>
            <a href="apps.html" class="block hover:text-indigo-500 transition-colors">Apps</a>
            <a href="about.html" class="block hover:text-indigo-500 transition-colors">About</a>
            <a href="contact.html" class="block text-indigo-500 font-semibold">Contact</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-16 px-6">
        <div class="container mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white">Get In Touch</h1>
                <p class="text-lg text-slate-600 dark:text-slate-400 mt-3 max-w-2xl mx-auto">
                    Have a question, suggestion, or just want to say hi? We'd love to hear from you!
                </p>
            </div>

            <div class="max-w-xl mx-auto bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg">
                <form id="contact-form" action="https://formspree.io/f/xanjjqry" method="POST">
                    <div class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Full Name</label>
                            <input type="text" name="name" id="name" required class="w-full px-4 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email Address</label>
                            <input type="email" name="email" id="email" required class="w-full px-4 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Message</label>
                            <textarea name="message" id="message" rows="5" required class="w-full px-4 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"></textarea>
                        </div>
                        <!-- Honeypot field for spam prevention -->
                        <div class="hidden">
                            <label for="honeypot">Don't fill this out if you're human:</label>
                            <input type="text" name="_gotcha" id="honeypot" tabindex="-1" autocomplete="off">
                        </div>
                    </div>
                    <div class="mt-8 text-center">
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:bg-indigo-700 transition-all transform hover:scale-105 shadow-lg">
                            Send Message
                        </button>
                    </div>
                    <p id="form-status" class="mt-4 text-center"></p>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-100 dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">

                </p>
                <div class="flex space-x-4">
                    <a href="about.html" class="text-sm text-slate-500 hover:text-indigo-500 transition-colors">About</a>
                    <a href="privacy.html" class="text-sm text-slate-500 hover:text-indigo-500 transition-colors">Privacy Policy</a>
                    <a href="disclaimer.html" class="text-sm text-slate-500 hover:text-indigo-500 transition-colors">Disclaimer</a>
                    <a href="contact.html" class="text-sm text-slate-500 hover:text-indigo-500 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        // Contact form submission handling
        const form = document.getElementById('contact-form');
        const formStatus = document.getElementById('form-status');

        async function handleSubmit(event) {
            event.preventDefault();
            const data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    formStatus.textContent = "Thanks for your submission!";
                    formStatus.className = 'mt-4 text-center text-green-500';
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            formStatus.textContent = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            formStatus.textContent = "Oops! There was a problem submitting your form";
                        }
                        formStatus.className = 'mt-4 text-center text-red-500';
                    })
                }
            }).catch(error => {
                formStatus.textContent = "Oops! There was a problem submitting your form";
                formStatus.className = 'mt-4 text-center text-red-500';
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
